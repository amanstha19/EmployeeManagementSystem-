<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-lightgreen {
      background-color: lightgreen !important;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      display: flex;
      justify-content: space-between;
    }
    .footer-left i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-lightgreen">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add-emp' %}">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add-doctor' %}">Doctor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add-patient' %}">Patient</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">View Employee</a></li>
              <li><a class="dropdown-item" href="#">About</a></li>
              <li><a class="dropdown-item" href="#">Follow</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Block -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <i class="fa fa-facebook" style="color: #fff;"></i>
      <i class="fa fa-whatsapp" style="color: #fff;"></i>
      <i class="fa fa-instagram" style="color: #fff;"></i><br><br>
      <i class="fa fa-phone"></i> +977 9840259838<br><br>
      <i class="fa fa-envelope"></i> cmcnepal@gmail.com
    </div>
    <div class="footer-right">
      <p>&copy; 2024 CMC Nepal. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
